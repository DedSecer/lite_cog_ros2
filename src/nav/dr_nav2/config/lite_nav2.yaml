local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: False    
      always_send_full_costmap: True
      footprint_padding: 0.10
      footprint: "[[0.3, 0.2], [0.3, -0.2], [-0.3, -0.2], [-0.3, 0.2]]"
      global_frame: map
      width: 8
      height: 8
      origin_x: 0.0
      origin_y: 0.0
      # plugins: ["voxel_layer", "inflation_layer"]
      plugins: ["stvl_obstacle_layer", "inflation_layer"]
      publish_frequency: 1.0
      resolution: 0.10
      robot_base_frame: base_link
      rolling_window: True
      track_unknown_space: False
      transform_tolerance: 0.3
      update_frequency: 5.0

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        subscribe_to_updates: False
        map_topic: "/map"
        map_subscribe_transient_local: True
        track_unknown_space: False
        use_maximum: true
        unknown_cost_value: 0
        trinary_costmap: True
        transform_tolerance: 0.3

      # voxel_layer:
      #   plugin: "nav2_costmap_2d::VoxelLayer"
      #   enabled: True
      #   footprint_clearing_enabled: True
      #   max_obstacle_height: 2.0
      #   z_voxels: 20
      #   origin_z: 0.0
      #   z_resolution: 0.10
      #   unknown_threshold: 19
      #   publish_voxel_map: True
      #   mark_threshold: 2
      #   combination_method: 1
      #   publish_voxel_map: True

      #   # from obstacle_layer
      #   track_unknown_space: False
      #   transform_tolerance: 0.3
      #   observation_sources: pointcloud
      #   pointcloud:
      #     topic: /rslidar_points
      #     sensor_frame: rslidar
      #     observation_persistence: 0.0
      #     expected_update_rate: 0.3
      #     data_type: "PointCloud2"
      #     min_obstacle_height: 0.1
      #     max_obstacle_height: 2.0
      #     marking: True
      #     clearing: True
      #     obstacle_range: 2.5
      #     raytrace_range: 3.0

      stvl_obstacle_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
        observation_sources:   rslidar_points
        transform_tolerance:   0.3    # seconds  
        enabled:               true
        publish_voxel_map:     true   # default off  
        voxel_size:            0.1   #meters
        combination_method:    1      #1=max, 0=override
        mark_threshold:        0      #voxel height
        update_footprint_enabled: true
        track_unknown_space:   false   #default space is unknown
        decay_model:           0      #0=linear, 1=exponential, -1=persistent
        voxel_decay:           0.3     #seconds if linear, e^n if exponential
        mapping_mode:          false  # default off, saves map not for navigation
        map_save_duration:     60.0     #default 60s, how often to autosave

        rslidar_points:
          topic: /rslidar_points
          sensor_frame: rslidar
          observation_persistence: 0.5  #default 0, use all measurements taken during now-value, 0=latest 
          expected_update_rate: 0.1     #default 0, if not updating at this rate at least, remove from buffer
          data_type: PointCloud2
          min_obstacle_height: 0.15      #default 0, meters
          max_obstacle_height: 1.20      #defaule 3, meters
          inf_is_valid: false           #default false, for laser scans    
          marking: true
          clearing: false
          min_z: 0.2
          max_z: 3.0
          vertical_fov_angle: 0.56
          vertical_fov_padding: 0.0
          horizontal_fov_angle: 6.29
          decay_acceleration: 5.0
          filter: voxel               #default passthrough, apply "voxel", "passthrough", or no filter to sensor data, recommended to have at one filter on
          voxel_min_points: 3           #default 0, minimum points per voxel for voxel filter
          clear_after_reading: false    #default false, clear the buffer after the layer gets readings from it
          enabled: true
          model_type: 1
          obstacle_range: 4.0           #meters

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.3
        cost_scaling_factor: 10.0
        inflate_unknown: False
        inflate_around_unknown: False

